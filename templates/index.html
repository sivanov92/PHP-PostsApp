<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-1 text-center">Welcome to the News App</h1>  
    <div class="text-center">
    <a href="/NewsBlogPHP/admin.php" class="btn btn-outline-primary mb-5">Admin</a>
    </div>
    <div id="container" style="width:100%; ">
        <div class="row mx-auto" style="width: 80%;">
        <div class="col border">
                {loop="$news"}
                    <div class="row border">
                        <h3>{$value['title']}</h3>
                        <p>{$value['description']}</p>
                    </div>
                {/loop}
                  <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="?page=1">First</a></li>
                    <li class="page-item ".{$prevClass}>
                        <a class="page-link" href={$prevHref}>Prev</a>
                    </li>
                    <li class="page-item ".{$nextClass}>
                        <a class="page-link" href={$nextHref}>Next</a>
                    </li>
                    <li class="page-item"><a class="page-link" href={$lastHref}>Last</a></li>
                </ul>               
        </div>
    </div>
    </div>
    
</body>
</html>
